<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width", initial-scale=1.0>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bevan|Lalezar|VT323&display=swap" rel="stylesheet">
    <title>8.2 - Calculator</title>
  </head>

  <body>
    <div id="calcApp" v-cloak>
      <form>
        <h2>COW-culator!</h2>
        <input v-model.number="firstNum" type="number" placeholder="first number">
        <select v-model="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">&times;</option>
            <option value="divide">&divide;</option>
        </select>
        <input v-model.number="secondNum" type="number"  placeholder="second number">
        <button v-on:click="calculate(firstNum, secondNum)" type="button">Calculate</button>
      </form>
      <div>
        <p class="operation">Operation: {{operation}}</p>
        <p class="total">Total: <strong>{{total}}</strong></p>
      </div>
      
    </div>
  <script src="vue.js"></script>
  <script src="script.js"></script>
  </body>
</html>
